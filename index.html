<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
		<script src="script.js"></script>
	</head>
	<body onload="onLoad()">
		<div id="grid-container">
			<div id="skills">
				Your skills: 
				<table id="skills-container">
				</table>
			</div>
			<div id="modules">
				Your modules: 
				<table id="modules-table">
					<tr>
						<th></th>
						<th>I</th>
						<th>II</th>
						<th>III</th>
					</tr>
					<tr>
						<td>Basic modules: </td>
						<td><input type="number" id="basic1"/></td>
						<td><input type="number" id="basic2"/></td>
						<td><input type="number" id="basic3"/></td>
					</tr>
					<tr>
						<td>Advanced modules: </td>
						<td><input type="number" id="advanced1"/></td>
						<td><input type="number" id="advanced2"/></td>
						<td><input type="number" id="advanced3"/></td>
					</tr>
					<tr>
						<td>Modern modules: </td>
						<td><input type="number" id="modern1"/></td>
						<td><input type="number" id="modern2"/></td>
						<td><input type="number" id="modern3"/></td>
					</tr>
					<tr>
						<td>
							<select name="module-spec1">
								<option value="-">-</option>
								<option value="logging">Logging</option>
								<option value="carpentry">Carpentry</option>
							</select>
						</td>
						<td><input type="number" id="module-spec1-1"/></td>
						<td><input type="number" id="module-spec1-2"/></td>
						<td><input type="number" id="module-spec1-3"/></td>
					</tr>
				</table>
			</div>
			<div id="main">Main screen: </div>
			<div id="resource_sum">Total resources: </div>
			<div id="labor_sum">Total labor: </div>
			<div id="machine_sum">Total machines: </div>
		</div>
	</body>
</html>
